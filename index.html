<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>

    <link rel="stylesheet" href="./src/style/reset.css">
    <link rel="stylesheet" href="./src/style/vars.css">
    <link rel="stylesheet" href="./src/style/sidebar_footer.css">
    <link rel="stylesheet" href="./src/style/main-content.css">


    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
        integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
        integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous" />
</head>

<body>
    <h1>Spotfy</h1>
    <!-- Barra de navegação -->
    <div class="sidebar">
        <nav class="sidebar_navigation">
            <div class="logo">
                <a href="">
                    <img src="./src/assets/icons/logo-spotify.png" alt="Logo">
                </a>
            </div>
            <ul>
                <li>
                    <a href="">
                        <span class="fa fa-home"></span>
                        <span>Início</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="fa fa-search"></span>
                        <span>Buscar</span>
                    </a>
                </li>

            </ul>
        </nav>

        <!-- biblioteca -->
        <div class="biblioteca">
            <div class="biblioteca__content">
                <button class="biblioteca__button">
                    <span class="fa fas fa-book"></span>
                    <span>Sua biblioteca</span>
                </button>
                <span class="fa fa-plus"></span>
            </div>


            <!-- Playlist -->
            <section class="section-playlist">
                <div class="section-playlist__content">
                    <span class="text title">Crie sua primeira playlist</span>
                    <span class="text subtitle">É fácil, vamos te ajudar.</span>
                    <button class="section-playlist__button">
                        <span>Criar playlist</span>
                    </button>
                </div>
            </section>
            <div class="cookies">
                <a href="">Cookies</a>
            </div>
            <div class="languages">

                <label class="fa fa-globe" for="opcoes"> Selecione seu idioma:</label>
                <select id="opcoes" class="languages__button">
                    <option value="opcao1">Português do Brasil</option>
                    <option value="opcao2">English</option>
                    <option value="opcao3">Espanhou</option>
                </select>
            </div>
        </div>
    </div>

    <!-- Conteúdo -->
    <main>
        <main>
            <div class="main-container">
                <nav class="header__navigation">
                    <div class="navigation">
                        <!-- setas -->
                        <button class="seta-left">
                            <img src="./src/assets/icons/small-left.png" alt="Seta esquerda">
                        </button>
                        <button class="seta-right">
                            <img src="./src/assets/icons/small-right.png" alt="Seta direita">
                        </button>
                    </div>
                    <!-- Barra de pesquisa -->
                    <div class="header__search">
                        <img src="./src/assets/icons/search.png" alt="">
                        <input id="search-input" type="text" maxlength="800" placeholder="O que você quer ouvir?" />
                    </div>
                    <div class="header__login">
                        <button  class="subscribe"><a href="#">Inscreva-se</a></button>
                        <button class="login"><a href="#">Entrar</a></button>
                    </div>
                </nav>
            </div>
        </main>


    </main>

</body>





<footer class="banner-premium">
    <div class="text">
        <p class="banner-premium__title">Testar o Premium de graça</p>
        <p class="banner-premium__subtitle">
            Inscreva-se para curtir música ilimitada e podcasts só com alguns
            anúncios. Não precisa de cartão de crédito.
        </p>
    </div>
    <div class="button">
        <button type="button">Inscreva-se grátis</button>
    </div>
</footer>
</body>

</html>
